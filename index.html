</head>
<body>
    <h1 id="checkout-title">Checkout</h1>
    <main>

            <div id="product-painel">
                <div class="products">
                    <div class="product">
                        <img src="./images/photo1.png" alt="vintage bag">
                        <div class="product-info">
                            <h2>Vintage Backbag</h2>
                            <div class="product-price">
                                <p><strong>25.98</strong> <span class="line-through">34.99</span></p>
                            </div>
                            <div class="quantity-controller">
                                <button>
                                    <i class="fas fa-minus"></i>
                                </button>
                                <p id="product-quantity">1</p>
                                <button>
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <div class="product-removal">
                                <button class="remove-product">
                                    Remove
                                </button>
                            </div>
                            <div class="product-line-price">25.98</div>
                        </div>
                    </div>
                    <div class="product">
                        <img src="./images/photo2.png" alt="Levi Shoes">
                        <div class="product-info">
                            <h2>Levi Shoes</h2>
                            <div class="product-price">
                                <p><strong>45.99</strong> <span class="line-through">54.99</span></p>
                            </div>
                            <div class="quantity-controller">
                                <button>
                                    <i class="fas fa-minus"></i>
                                </button>
                                <p id="product-quantity">1</p>
                                <button>
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <div class="product-removal">
                                <button class="remove-product">
                                    Remove
                                </button>
                            </div>
                            <div class="product-line-price">45.99</div>
                        </div>
                    </div>
                    <div class="product">
                        <img src="./images/photo3.jpg" alt="Antique clock">
                        <div class="product-info">
                            <h2>Antique Clock</h2>
                            <div class="product-price">
                                <p><strong>74.99</strong> <span class="line-through">94.99</span></p>
                            </div>
                            <div class="quantity-controller">
                                <button>
                                    <i class="fas fa-minus"></i>
                                </button>
                                <p id="product-quantity">1</p>
                                <button>
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <div class="product-removal">
                                <button class="remove-product">
                                    Remove
                                </button>
                            </div>
                            <div class="product-line-price">74.99</div>
                        </div>
                    </div>
                </div>
                <div class="buy-detail" id="cart-subtotal">
                    <p>Subtotal</p>
                    <p>0</p>
                </div>
                <div class="buy-detail" id="cart-tax">
                    <p>Tax(18%)</p>
                    <p>0</p>
                </div>
                <div class="buy-detail" id="cart-shipping">
                    <p>Shipping</p>
                    <p>0</p>
                </div>
                <div class="buy-detail" id="cart-total">
                    <p>Total</p>
                    <p>0</p>
                </div>
            </div>

        </div>
    </main>
    <script src="../Checkout-App-1/app.js"></script>
</body>
